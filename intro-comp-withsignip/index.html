<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Intro component with sign up form</title>
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap" rel="stylesheet">
    
    
    <link rel="stylesheet" href="styles.css" class="src">
</head>
<body>

    <div class="right">
        <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. </p>
    </div>


    <div class="left">
          <div class="left-holder">
              <button>
                  <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
              </button>
              <form class="left-holder-form">
                <input type="text" id="name" name="firstname" required
                minlength="4" maxlength="8" size="10" placeholder="First Name">
                <input type="text" id="name" name="lastname" required
                minlength="4" maxlength="8" size="10" placeholder="Last Name">
                <input type="text" id="name" name="name" required
                minlength="4" maxlength="8" size="10" placeholder="Email Address">
                <input type="password" id="name" name="name" required
                minlength="4" maxlength="8" size="10" placeholder="Password">
                <button>
                    <p>CLAIM YOUR FREE TRIAL</p>
                </button>
                <p>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
              </form>
              
          </div>
   
    </div>
   
   


  

</body>
</html>
